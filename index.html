<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ddf24e7b75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Coding Challenge</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-robot"></i> Robot.io</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i>
                                Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-people-group"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-address-card"></i> Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="formPos" style="float: right">
            <h1 style="text-align: center;"><b>Sign Up</b></h1>
            <form target="_blank" action="https://formsubmit.co/ba3b0eb476c7d7c08db1972a8db12198" method="POST">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                        name="Name">
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone1" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp"
                        name="Phone">
                    <div id="phoneHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="Email">
                </div>
                <div class="mb-3 form-check" style="margin-top: 1em;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check here to indicate that you have read
                        and agree to the terms of the <span>Robot.io Customer Agreement</span> and <span>Privacy
                            Policy</span></label>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-dark">Get Started</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
